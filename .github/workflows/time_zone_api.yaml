name: time_zone_api

on:
  pull_request:
    paths:
      - "packages/time_zone_api/**"
      - ".github/workflows/time_zone_api.yaml"

jobs:
  build:
    defaults:
      run:
        working-directory: packages/time_zone_api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: mkdir -p packages/time_zone_api/lib/src/consts/

      - name: Create secret file test
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "packages/time_zone_api/lib/src/consts/secrets1.dart"
          FILE_BASE64: ${{ secrets.TIME_ZONE_API_SECRET }}

      - name: Create secret file
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "packages/time_zone_api/lib/src/consts/secrets.dart"
          FILE_BASE64: ${{ secrets.TIME_ZONE_API_SECRET }}

      - uses: subosito/flutter-action@v1.5.0

#      - name: Decode secrets
 #       run: echo $TIME_ZONE_API_SECRET | base64 -d > lib/src/consts/secrets.dart
  #      env:
   #       TIME_ZONE_API_SECRET: ${{ secrets.TIME_ZONE_API_SECRET }}

      - name: Install Dependencies
        run: flutter packages get

      - name: Format
        run: flutter format --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze lib test

      - name: Run tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: packages/time_zone_api/coverage/lcov.info
